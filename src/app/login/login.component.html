<div class="register-form row align-items-center">
    <h5 class="col-12 text-center">Sign In</h5>
    <div class="col-md-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                    <div *ngIf="f.password.errors.maxlength">
                        Password must not exceed 40 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
                <button type="button" routerLink="/register" class="btn btn-warning float-right">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-7 text-center">
        <img src="../../assets/img/signin-image.jpg">
    </div>
</div>
